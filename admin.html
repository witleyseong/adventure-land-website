<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Adventure Land</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <h1> Admin Dashboard</h1>

  <button id="logout">Logout</button>

  <section id="data-section">
    <h4>All Contact Submissions</h4>
    <table id="data-table" border="1" cellpadding="8" style="width:90%; margin:auto; text-align:left;">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Category</th>
          <th>Subject</th>
          <th>Message</th>
          <th>Halloween</th>
        </tr>
      </thead>
      <tbody>
        <!-- the data will be here via JS -->
      </tbody>
    </table>
  </section>

  <script>
    // block access if not logged
    if (localStorage.getItem("isAdminLogged") !== "true") {
      window.location.href = "index.html";
    }

    // buttonlogout
    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("isAdminLogged");
      window.location.href = "index.html";
    });

    //  backend
    async function loadData() {
      try {
        const response = await fetch('/admin/data');
        const data = await response.json();

        const tbody = document.querySelector("#data-table tbody");
        tbody.innerHTML = "";

        if (data.length === 0) {
          tbody.innerHTML = "<tr><td colspan='7'>No records found</td></tr>";
          return;
        }

        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.id}</td>
            <td>${row.name}</td>
            <td>${row.email}</td>
            <td>${row.category}</td>
            <td>${row.subject}</td>
            <td>${row.message}</td>
            <td>${row.Halloween || ''}</td>
          `;
          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error("Erro ao carregar dados:", err);
      }
    }

    loadData();
  </script>
</body>
</html>
